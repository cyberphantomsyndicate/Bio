<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="proposal-card">
            <div class="images">
                <img src="boy.jpg" alt="Boy" class="boy-img">
                <img src="girl.jpg" alt="Girl" class="girl-img">
            </div>
            <h1 class="title">Will You Be Mine?</h1>
            <p class="message">Dear Reshma,</p>
            <p class="message">Ever since I met you, my world has been brighter. Will you be the sunshine in my life forever?</p>
            <p class="message">Yours sincerely,</p>
            <p class="signature">Qadir</p>
            <div class="buttons">
                <button class="btn yes-btn">Yes</button>
                <button class="btn no-btn">No</button>
            </div>
        </div>
    </div>
</body>
</html>
